<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form AJAX</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .form-container {
      max-width: 400px;
      margin: 80px auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .error-message {
      color: #dc3545;
      font-size: 0.85em;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h4 class="text-center mb-4">Contact Us</h4>
    <form id="contactForm">
      <div class="form-group">
        <input type="text" id="name" name="name" class="form-control" placeholder="Username" required>
      </div>
      <div class="form-group">
        <input type="email" id="email" name="email" class="form-control" placeholder="E-mail" required>
      </div>
      <div class="form-group">
        <textarea id="message" name="message" class="form-control" placeholder="Message" rows="4" required></textarea>
      </div>
      <button class="btn btn-primary btn-block" type="submit">Submit</button>
    </form>
    <div id="responseMessage" class="mt-3 text-center"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <script>
  $(function() {
    $('#contactForm').on('submit', function(e) {
      e.preventDefault();
      $('#responseMessage').html(''); // hapus pesan sebelumnya

      var name = $('#name').val().trim();
      var email = $('#email').val().trim();
      var message = $('#message').val().trim();

      if (name === '' || email === '' || message === '') {
        $('#responseMessage').html('<p class="text-danger">Semua kolom harus diisi!</p>');
        return;
      }

      $.ajax({
        url: 'https://jsonplaceholder.typicode.com/posts',
        method: 'POST',
        data: { name, email, message },
        success: function() {
          $('#responseMessage').html('<p class="text-success">Pesan berhasil dikirim!</p>');
          $('#contactForm')[0].reset();
        },
        error: function() {
          $('#responseMessage').html('<p class="text-danger">Terjadi kesalahan, coba lagi.</p>');
        }
      });
    });
  });
  </script>
</body>
</html>
